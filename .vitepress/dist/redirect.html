<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转... - UINeed Todo AE</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: 300;
        }
        p {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>正在跳转...</h2>
        <p>页面即将跳转到新地址</p>
    </div>

    <script>
        // 重定向逻辑
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const target = urlParams.get('to');
            
            if (target) {
                // 延迟1秒后跳转，给用户看到加载动画
                setTimeout(() => {
                    window.location.replace(decodeURIComponent(target));
                }, 1000);
            } else {
                // 如果没有指定目标，跳转到首页
                setTimeout(() => {
                    window.location.replace('/');
                }, 1000);
            }
        })();
    </script>
</body>
</html>
